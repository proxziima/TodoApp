<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--==================== FEATHER ICONS ====================-->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js" defer></script>

    <!--==================== SWIPER CSS ====================-->
    <!-- <link rel="stylesheet" href="./src/styles/swiper-bundle.min.css">
    <script src="./src/scripts/swiper-bundle.min.js" defer></script> -->

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="./src/styles/global.css">
    <link rel="stylesheet" href="./src/styles/style.css">

    <!--==================== FONT POPPINS ====================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!--==================== Scripts ====================-->
    <script src="./src/scripts/main.js" defer></script>


    <title>TodoApp - Making your day simple</title>
</head>
<body>
    <div class="container">
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav">
                <i class="nav__menu" id="nav-menu" data-feather="menu"></i>
        
                <div class="nav__btns">
                    <i class="nav__search" id="nav-search" data-feather="search"></i>
                    <i class="nav__notif" id="nav-notif" data-feather="bell"></i>
                </div>
            </nav>
        </header>
        <!--==================== MAIN ====================-->
        <main class="main">
            <h1>ðŸ‘‹ Bom dia, Vinicius!</h1>
            <!--==================== CATEGORIES ====================-->
            <section class="categories section">
                <h2 class="section__title">CATEGORIAS</h2>
                <div class="categories__container">
                    <!--==================== CATEGORIES 1 ====================-->
                    <div class="categories__content">
                        <p class="task__count">10 tasks</p>
                        <h3 class="categories__title">Trabalho</h3>
                        <div class="progress__bar">
                            <span style="width: 25%;" class="progress_percentage progress__trabalho"></span>
                            <span class="progress__mark progress__trabalho"></span>
                        </div>
                    </div>
                    <!--==================== CATEGORIES 2 ====================-->
                    <div class="categories__content">
                        <p class="task__count">08 tasks</p>
                        <h3 class="categories__title">Pessoal</h3>
                        <div class="progress__bar">
                            <span style="width: 75%;" class="progress_percentage progress__pessoal"></span>
                            <span class="progress__mark progress__pessoal"></span>
                        </div>
                    </div>
                </div>
            </section>
            <!--==================== TASKS TODAY ====================-->
            <section class="tasks section">
                <h2 class="section__title">TAREFAS DE HOJE</h2>
                 <!--==================== LIST ====================-->
                <ul class="todo__items">
                    <!--==================== ITEM 1 ====================-->
                    <li class="todo__item">
                        <div class="todo__content item__flex">
                            <input id="todo-check" class="todo__check" type="checkbox">
                            <label for="todo-check" class="todo__label">
                                <span class="testeSpan">
                                    <svg width="12px" height="9px" viewBox="0 0 12 9">
                                        <polyline points="1 5 4 8 11 1"></polyline>
                                      </svg>
                                    </svg>
                                </span>
                                <span>
                                    Reward yourself with a nap
                                </span>
                            </label>
                        </div>
                        <a class="todo__delete" href="#">
                            <i class="todo__icon" data-feather="trash-2"></i>
                        </a>
                    </li>
                    
                    <!--==================== ITEM 2 ====================-->
                    <li class="todo__item">
                        <div class="todo__content item__flex">
                            <input id="todo-check2" class="todo__check" type="checkbox">
                            <label for="todo-check2" class="todo__label">
                                <span>
                                    <svg width="12px" height="9px" viewBox="0 0 12 9">
                                        <polyline points="1 5 4 8 11 1"></polyline>
                                      </svg>
                                    </svg>
                                </span>
                                <span>
                                    Reward yourself with a nap
                                </span>
                            </label>
                        </div>
                        <a class="todo__delete" href="#">
                            <i class="todo__icon" data-feather="trash-2"></i>
                        </a>
                    </li>
                    
                    <!--==================== ITEM 3 ====================-->
                    <li class="todo__item">
                        <div class="todo__content item__flex">
                            <input id="todo-check3" class="todo__check" type="checkbox">
                            <label for="todo-check3" class="todo__label">
                                <span>
                                    <svg width="12px" height="9px" viewBox="0 0 12 9">
                                        <polyline points="1 5 4 8 11 1"></polyline>
                                      </svg>
                                    </svg>
                                </span>
                                <span>
                                    Reward yourself with a nap
                                </span>
                            </label>
                        </div>
                        <a class="todo__delete" href="#">
                            <i class="todo__icon" data-feather="trash-2"></i>
                        </a>
                    </li>
                </ul>
            </section>
        </main>
    </div>
    
</body>
</html>
